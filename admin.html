<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/387774990c.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
        
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="assets/kereta.png" alt="" width="50" />
        <span class="logo_name">Jadwal Kereta Api</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="123.html" class="active">
            <i class="fa-solid fa-border-all"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user-tie"></i>
            <span class="links_name">Admin</span>
          </a>
        </li>
        <li>
          <a href="Jadwal Tiket Kereta Api/jadwal.html">
            <i class="fa-solid fa-train"></i>
            <span class="links_name">Jadwal Kereta Api</span>
          </a>
        </li>
        <li>
          <a href="Code Ticket/code_ticket.html">
            <i class="fa-solid fa-ticket"></i>
            <span class="links_name">Kode Tiket</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>
        <div class="profile-details">
          <span class="admin_name">Admin</span>
        </div>
      </nav>
      <div class="home-content">
        <h1>Selamat Datang Admin!</h1>
      </div>
    </section>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
