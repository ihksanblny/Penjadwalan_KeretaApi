    <script>
        const menu = document.getElementById('menu-label');
        const sidebar = document.getElementsByClassName('sidebar')[0];

        menu.addEventListener('click', function() {
            sidebar.classList.toggle('hide');
        })
        
        // Mendapatkan nilai dari localStorage berdasarkan kunci 'jadwalKeberangkatan'
        const jadwalKeberangkatan = localStorage.getItem('jadwalKeberangkatan');

        if (jadwalKeberangkatan) {
            // Jika data ditemukan dalam localStorage
            const data = JSON.parse(jadwalKeberangkatan); // Mengonversi string JSON menjadi objek JavaScript
            console.log(data);
        } else {
            // Jika data tidak ditemukan dalam localStorage atau belum pernah disimpan
            console.log('Data jadwalKeberangkatan tidak ditemukan.');
        }
        
        // Simpan data keberangkatan ke localStorage saat tombol "Tambah Data" diklik
        const tambahDataButton = document.querySelector('.btn-tambah a');

        tambahDataButton.addEventListener('click', function(event) {
            event.preventDefault();

            // Ambil data jadwal keberangkatan dari localStorage (jika ada)
            let jadwalKeberangkatan = JSON.parse(localStorage.getItem('jadwalKeberangkatan'));

            // Periksa jika jadwalKeberangkatan adalah array atau inisialisasi sebagai array kosong jika tidak valid
            if (!Array.isArray(jadwalKeberangkatan)) {
                jadwalKeberangkatan = []; // Inisialisasi sebagai array kosong jika tidak valid
            }

            // Data keberangkatan baru yang akan ditambahkan
            const newData = {
                kode: 'YK100',
                nama: 'Kartanegara',
                tujuan: 'Purwokerto',
                keberangkatan: 'Malang',
                tanggal: '15-05-2024',
                jam: '08.00'
            };

            // Tambahkan data baru ke dalam array jadwalKeberangkatan
            jadwalKeberangkatan.push(newData);

            // Simpan kembali array jadwalKeberangkatan ke localStorage
            localStorage.setItem('jadwalKeberangkatan', JSON.stringify(jadwalKeberangkatan));

            alert('Data keberangkatan berhasil ditambahkan ke localStorage.');

            // Contoh untuk menampilkan data jadwal keberangkatan yang tersimpan
            console.log('Jadwal Keberangkatan:');
            console.log(jadwalKeberangkatan);
        });


    </script>
