<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="admin1.css">
</head>
<body>
    <!-- Pop-up Container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Selamat datang! Silakan masuk ke dashboard.</p>
            <button onclick="redirectToDashboard()">Masuk</button>
        </div>
    </div>
    
    <!-- JavaScript for Pop-up -->
    <script>
        // Function to display the pop-up when the page loads
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        };

        // Function to close the pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Function to redirect to the dashboard
        function redirectToDashboard() {
            // Replace 'dashboard.html' with the actual URL of your dashboard page
            window.location.href = 'admin1.html';
        }
    </script>
</body>
</html>
